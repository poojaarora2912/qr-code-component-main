<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.google.com/specimen/Outfit">


  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="bg-white">
    
    <img id="image" src="./images/image-qr-code.png" height="auto" width="auto">

    <p id="text-one">
      <b> Improve your front-end skills by building projects</b>
    </p>

    <p id="text-two"> Scan the QR code to visit Frontend Mentor and take your coding skills to the
      next level
    </p>

  </div>

  <div class="attribution" style=" position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pooja Arora</a>.
  </div>
</body>

</html>
